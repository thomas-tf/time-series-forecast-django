<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Time-series forecast demo</title>

	{% load static %}

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

	<link rel="stylesheet" href='{% static "main/css/bootstrap.min.css" %}' type="text/css">

	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">

	<link rel="stylesheet" href='{% static "main/css/toastr.css" %}' type="text/css">

	<style>

	.btn-circle {
		width: 45px;
		height: 45px;
		line-height: 45px;
		text-align: center;
		padding: 0;
		border-radius: 50%;
	}

	.btn-circle i {
		position: relative;
		top: -1px;
	}

	.btn-circle-sm {
		width: 35px;
		height: 35px;
		line-height: 35px;
		font-size: 0.9rem;
	}

	.btn-circle-lg {
		width: 55px;
		height: 55px;
		line-height: 55px;
		font-size: 1.1rem;
	}

	.btn-circle-xl {
		width: 70px;
		height: 70px;
		line-height: 70px;
		font-size: 1.3rem;
	}

	html {
		height: 100%;
	}

	body {
		min-height: 100%;
		display: flex;
		flex-direction: column;
		padding-top: 120px;
		padding-bottom: 12px;
	}

	.content {
		flex: 1;
	}

	.loading {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}

	.spinner {
		position: relative;
		left: 50%;
		top: 50%;
		height:60px;
		width:60px;
		margin:0px auto;
		-webkit-animation: rotation .6s infinite linear;
		-moz-animation: rotation .6s infinite linear;
		-o-animation: rotation .6s infinite linear;
		animation: rotation .6s infinite linear;
		border-left:6px solid rgba(0,174,239,.15);
		border-right:6px solid rgba(0,174,239,.15);
		border-bottom:6px solid rgba(0,174,239,.15);
		border-top:6px solid rgba(0,174,239,.8);
		border-radius:100%;
	}

	@-webkit-keyframes rotation {
		from {-webkit-transform: rotate(0deg);}
		to {-webkit-transform: rotate(359deg);}
	}
	@-moz-keyframes rotation {
		from {-moz-transform: rotate(0deg);}
		to {-moz-transform: rotate(359deg);}
	}
	@-o-keyframes rotation {
		from {-o-transform: rotate(0deg);}
		to {-o-transform: rotate(359deg);}
	}
	@keyframes rotation {
		from {transform: rotate(0deg);}
		to {transform: rotate(359deg);}
	}
	</style>


</head>
<body>

<header>
	{% include "main/includes/navbar.html" %}
</header>


<div class="content">
	<main>
	{% block content %}
	{% endblock %}
	</main>
</div>
<br>
<br>


<footer class="page-footer font-small special-color-dark">
	{% include "main/includes/footer.html" %}
</footer>





{% block js %}

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{% static 'main/js/toastr.min.js' %}"></script>

	{% include "main/includes/messages.html" %}

{% endblock %}



</body>
</html>
